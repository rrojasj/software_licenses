<!doctype html>
<html lang="en">
    <head>
        <title>SmartKey</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="imgs/sm_favicon.png" type="image/x-con">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="./css/general.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="dark-background">
        <section class="container d-flex align-items-center min-vh-100">
            <div class="w-100">
                <div class="login-container">
                    <div class="text-center">
                        <img src="imgs/sm_logo_300x150.webp" alt="SmartKey">
                    </div>
                    <h1 class="pt-5 text-center">Login</h1>
                    <div class="pt-3"></div>
                    <div class="d-flex justify-content-center">
                        <form id="login-form">
                            <div class="pt-3 form-group">
                                <label for="input-username">Usuario</label>
                                <input type="text" class="form-control" id="input-username" aria-describedby="emailHelp" name="username" placeholder="Ingrese su usuario">
                            </div>
                            <div class="pt-3 form-group">
                                <label for="input-pswd">Contraseña</label>
                                <input type="password" class="form-control" id="input-pswd" name="password" placeholder="Ingrese su contraseña">
                            </div>
                            <div class="pt-5 d-flex justify-content-center">
                                <button type="submit" class="btn btn-sm-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
