<!doctype html>
<html lang="en">
    <head>
        <title>SmartKey</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/logjn.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="container">
            <h1 class="text-center">Login</h1>
            <div class="d-flex justify-content-center align-items-center">
                <form id="carForm">
                    <label for="marca">Marca:</label>
                    <input class="marquita" type="text" id="marca" name="marca"><br><br>
        
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo"><br><br>
        
                    <label for="idDuenno">Identificación del Dueño:</label>
                    <input type="text" id="idDuenno" name="idDuenno"><br><br>
        
                    <label for="nombreDuenno">Nombre del Dueño:</label>
                    <input type="text" id="nombreDuenno" name="nombreDuenno"><br><br>
        
                    <label for="revisionTecnica">¿Pasó la Revisión Técnica?</label>
                    <input type="checkbox" id="revisionTecnica" name="revisionTecnica"><br><br>
        
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
