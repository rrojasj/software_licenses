    <section class="container">
        <div class="pt-5">
            <h1 class="text-center">Licencias de Software</h1>
    
            <div class="pt-5"></div>
    
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Licencias disponibles</h3>
                </div>
                <div class="card-body">
                    <div class="pt-5"></div>
                    
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="listaLicencias" class="form-label">Nombre de licencia:</label>
                            <select id="listaLicencias" class="form-select">
                                <option value="" selected></option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="tipoLicencias" class="form-label">Tipo de licencia:</label>
                            <select id="tipoLicencias" class="form-select">
                                <option value="" selected></option>
                            </select>
                        </div>
                    </div>
                    <div class="pt-5 text-center">
                        <a id="agregarBtn" href="#" class="btn btn-sm-primary">Agregar</a>
                    </div>
                </div>
            </div> 
        </div>
    </section>

    <section class="container pt-5">
        <div class="card text-center">
            <div class="card-header">
                <h3>Licencias a registrar</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Licencia</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="rs-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pt-5 d-flex justify-content-center">
            <button id="comprarBtn" type="button" class="btn btn-success disabled">Comprar</button>
        </div>
    </section>
